<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
      <h1>Welcome to the Quiz!</h1>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <div class="quiz-info">
          <span>Question <span id="current-question">1</span> of <span id="total-questions">0</span></span>
          <span>Score: <span id="score">0</span></span>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <h2 id="question-text">Question will appear here</h2>
      <div id="answers-container" class="answers-container"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
      <h1>Quiz Completed!</h1>
      <div class="result-info">
        <p>Your Score: <span id="final-score">0</span> / <span id="max-score">0</span></p>
        <p id="result-message"></p>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
